<script>
    /*
    * 直接从远程克隆
    * git clone 远程仓库地址     ：把仓库克隆一份到本地
    *
    * 从远程克隆一份代码到本地
    * 默认桥梁是origin
    * 这时的push和pull都可以把后边的桥梁名和分支名省略直接git pull或git push
    *
    * 常用的Linux命令：
    * ls：查看当前文件夹中的文件
    * cd 文件路径：直接进入对应的文件
    * cd .. 或者cd ../ ：回到上一级文件夹
    * mkdir 文件夹名称 ：创建一个文件夹
    * touch 文件名 ：创建一个文件
    * vi 文件名 ：进入文件；按‘i’进入编辑状态；编辑完成后，按‘esc’键退出编辑状态；再英文输入法输入‘：wq’，推出该文件
    * cat 文件名 ：查看文件内容
    *
    * 交作业：
    * 在老师的git中点击fork，相当于将老师的代码复制一份到自己的GitHub上
    * 在自己的电脑的对应的文件夹下添加自己的作业：
    *     git add .--》git commit -m ‘xxx’--》git push
    * 然后再去GitHub上点击（new pull requst）按钮，再去创建一个pull请求，最后代码才会合并到老师的库中
    *
    * */
