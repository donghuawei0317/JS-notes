    /*
    * git add 文件名.文件格式:将相应的文件添加到工作区，要添加多个文件时，用“git add .”。

    * git commit -m 'xxx':xxx代表这次提交的描述；把缓存区的文件提交到历史区

    *
    * git push dhw master：把本地的代码提交到gitHub上

    * git remote add 库名（自己起的） 远程苦地址
    *
    * git remote -v 查看本地有没有与远程建立的链接
    *
    * git pull：从远程把代码拉下来（在push之前一般要做一次pull）
    *
    *
    *
    *
    * git把文件对应的存储空间分为三个区域：工作区、缓存区、历史区
    * 直接操作文件，不做add时，是在工作区的修改
