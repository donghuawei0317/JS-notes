<script>
    //JSON：数据。里边的所有字符串（不管是属性名还是属性值），不需要用双引号包括
    //里边的数据只能有数组和对象，最后一项没有逗号
    var obj = {"qqq": "www"};
    console.log(obj);
    //JSON.parse（）：把JSON字符串转化为JSON对象
    //JSON.stringify()：把JSON对象转化成JSON字符串

    //ajax
    /*
     * 1、创建一个Ajax实例
     * */
    var xhr = new XMLHttpRequest();
    /*
     * 2、以某种方法打开某个连接，以同步或者异步的方式
     * 第一个参数：get post put delet
     * 第二个参数：是要访问（打开）的接口
     * 第三个参数：以同步或者异步的方式
     * */
    xhr.open('get', 'a.json', false);
    /*
     * 3、监听请求状态
     * */
    xhr.onreadystatechange = function () {
        /*
         * ·readyState：请求状态码
         * 0：未发送请求；
         * 1：发送请求；
         * 2：接收相应头；
         * 3：接收相应体；
         * 4：完成
         *
         * ·status：网络状态码
         * 2xx：请求成功；
         * 3xx：重定向；
         * 4xx：一般代表路径错误；
         * 5xx：一般是服务器错误
         * */
        if (xhr.readyState == 4 && xhr.status == 200) {
            console.log(JSON.parse(xhr.responseText));
        }
    };
    //4、发送请求
    xhr.send();
</script>
