<script>
    //forEach\map
    let ary=[12,23,34,45,56];
    var a=ary.forEach(function(item,index){
        console.log(item, index);//item是数组中的项；index是对应的索引
        console.log(arguments);
    });//forEach没有返回值，不改变原数组，必须以函数作为参数

    //fprEach数组求和：
    var total=0;
    ary.forEach((item,index)=>{total+=item});

    var c=ary.map(function(item,index){
        console.log(item, index);
        console.log(arguments);
        return 2;
    });//不改变原数组，有返回值，由回调函数的return确定，没有return，默认返回由undefined组成的数组

</script>
