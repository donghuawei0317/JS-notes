<script>
    //原型继承：让子类的原型指向父类的一个实例。
    //F2继承了F1的方法，那么F2就是F1的一个子类
    function F1(){
        this.name='zf';
        this.age='px';
    }
    F1.prototype.getName=function () {
        console.log(this.name);
    };
    function F2(){
        this.name='zg';
        this.age='5000';
    }
    F2.prototype.getAge=function () {
        console.log(this.age);
    };
    F2.prototype=new F1;
    var f2=new F2;
    f2.getName();
    f2.getAge();
</script>
