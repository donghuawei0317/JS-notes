<script>
    var ary=[{name:'小红',age:1,hobby:'paly'},{name:'张三',age:2,hobby:'sleep'},{name:'李四',age:3,hobby:'eat'}];
    //根据age排序：
    var arr=ary.sort(function(a,b){
        return a.age-b.age;
    });
    //根据hobby排序：
    var arr2=ary.sort((a,b)=>{
        return a.hobby.localeCompare(b.hobby);
    });
    //根据name排序：
    var arr3=ary.sort((a,b)=>{
        return a.name.localeCompare(b.name,'zh');//'zh'按照拼音排序
    })
