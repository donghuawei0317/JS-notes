    /*
    * 这种能通过连续打点的方式调用的形式，我们称为链式调用；
    * 实现链式调用的关键是看返回值是否仍然是该类的一个实例；
    * 若每个函数返回值都是this，那么我们就能实现连续的链式调用。
    * */


    Number.prototype.add=function add(n){
        return this+n;
    };
    Number.prototype.minus=function minus(m){
        return this-m;
    };
    var a=12;
    console.log(a.add(2));
    //this不是变量，不能进行‘this++’。
