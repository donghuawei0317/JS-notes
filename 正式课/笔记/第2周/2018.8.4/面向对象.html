<script>
    /*
    * 面向对象：是一种以对象数据类型为导向的编程思想；
    * JS Java PHP...
    * ----------
    * 做一个下象棋游戏：
    * 面向过程：
    *     1、开始游戏；2、红方先走；3、重新绘制图盘；4、判断胜负；5、黑方走；6、重新绘制图盘；7、判断胜负；8、重复第二步。
    * 面向对象：
    *     第一块：走棋的模块；第二块：判断胜负模块；第三块：棋盘模块。
    * ----------
    * 面向对象的设计模式：
    *      ·单例模式：就是一个普通对象；避免命名冲突，实现模块化开发最基本的模式。对象名称为‘命名空间’，每个命名空间之间相互
    *      独立，互不影响。
    *          ·命名空间1调用命名空间2中的方法：命名空间2.属性名；
    *          ·命名空间1调用自己的方法：this.属性名。
    *          * 高级单例模式：先去执行一个自执行函数，让自执行函数返回一个命名空间；想让外界用什么属性就返回什么属性。
    *      ----------
    *      ·工厂模式：批量生产单例模式，实现高内聚，低耦合，避免代码冗余。
    *      ----------
    *      ·构造函数模式：类，实例。Number、String、Boolean、Array是JS内置类。
    *          * 普通函数的执行过程：
    *          ·开辟一个私有作用域；
    *          ·形参赋值，变量提升；
    *          ·代码自上而下执行；
    *          ·若有return，则直接返回return的内容，若没有return，则默认返回undefined。
    *          * 构造函数的执行过程：
    *          ·开辟一个私有作用域；
    *          ·形参赋值，变量提升；
    *          ·开辟一个堆内存，然后把函数中的this指向这个新的堆内存；
    *          ·代码自上而下执行；
    *          ·若没有return，则默认把刚才创建的堆内存地址返回，若有return，return一个值类型，则依然会返回新建的堆内存地址；
    *          return一个引用数据类型，则会返回这个引用数据类型的地址。
    *      ----------
    *      ·原型模式：一构造函数为基础，添加了原型的概念。
    *          ·每一个函数都有一个属性：prototype，指向自己的原型对象；
    *          ·每一个对象都有一个属性：__proto__，指向所属类的原型；
    *          ·每一个默认的原型对象都有一个属性：constructor，指向这个函数本身。
    *          * 原型链：查找某个属性，现在自身查找，没有的话通过__proto__去所属类的原型对象上查找，若还没有，就去这个原型对象所属类的
    *          原型对象上查找，直到找到该属性，或者在Object类的原型对象上都没有，就直接返回undefined，这种查找机制叫原型链。
    * */
</script>
