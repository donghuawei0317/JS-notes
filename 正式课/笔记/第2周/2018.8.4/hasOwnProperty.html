<script>
    /*
    * hasOwnProperty：查看某属性是否是私有属性。
    * in：查看某属性是否在原型链中，不区分私有属性和公有属性。
    * a instanceof b：查看类b是否在实例a的原型链上。
    * */
    //检测某属性是否为共有属性：
    function fn(a){
        return a in this&&!this.hasOwnProperty(a);
    }
    Object.prototype.hasPublicProperty=fn;
</script>
