<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>笔记</title>
    <link rel="icon" href="">
</head>
<body>
<div id='app'>
    <my-name></my-name>
    <com1></com1>
    <com2></com2>
</div>
</body>
</html>
<template id="myName">
    <!--
    自定义组件名的使用：
    ·在DOM结构中使用，不能用驼峰命名的组件；
    ·在template中，可以使用驼峰命名
    【以上两种情况都可以使用xxx-xxx】
    -->
    <div>
        <h1>myName</h1>
    </div>
</template>
<template id="com1">
    <h2>组件1</h2>
</template>
<template id="com2">
    <h2>组件2</h2>
</template>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-name',{
        template:'#myName'
    });
    let component1={
        template:'#com1'
    };
    let component2={
        template:'#com2',
        components:{
            component1,
        }
    };
    let vm = new Vue({
        el: '#app',
        data: {},
        components:{
            com1:component1,
            com2:component2,
        }
    })
</script>
