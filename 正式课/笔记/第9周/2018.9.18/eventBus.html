<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm2=new Vue();
    let brother1={
        template:'<div :style="{background:col}">红色<button @click="changeCol">兄弟变红</button></div>',
        data(){
            return {
                col:'red'
            }
        },
        created(){
            vm2.$on('changeColor',(val)=>{
                this.col=val;
            })
        },
        methods:{
            changeCol(){
                vm2.$emit('changeColor2','red');
            }
        }
    };
    let brother2={
        template:'<div :style="{background:col}">红蓝<button @click="changeCol">兄弟变蓝</button></div>',
        data(){
            return {
                col:'blue',
            }
        },
        created(){
            vm2.$on('changeColor2',(val)=>{
                this.col=val;
            })
        },
        methods:{
            changeCol(){
                vm2.$emit('changeColor','blue')
            }
        }
    };
    let vm = new Vue({
        el: '#app',
        data: {},
        components:{
            brother1,
            brother2,
        }
    })
</script>
