
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>笔记</title>
    <link rel="icon" href="">
</head>
<body>
<div id='app'>
    <h2>{{name}}</h2>
    <!--v-model自动给子级组件传递了一个value属性，还绑定了一个自定义事件input-->
    <son v-model="name" ></son>
</div>
</body>
</html>
<template id="son">
    <div>
        <input type="text" :value="value" @input="$emit('input',$event.target.value)">
    </div>
</template>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let son={
        template:'#son',
        props:['value'],
    };
    let vm = new Vue({
        el: '#app',
        data: {
            name:'',
        },
        components:{
            son,
        }
    })
</script>
