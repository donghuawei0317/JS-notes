<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>笔记</title>
    <link rel="icon" href="">
</head>
<body>
<div id='app'>
    <!-- router-view是vue-router提供的组件-->
    <keep-alive>
        <router-view></router-view>
    </keep-alive>
    <router-link to="/home" tag="button">首页</router-link>
    <router-link to="/list" tag="button">列表</router-link>
    <!--<a href="#/home">首页</a>
    <a href="#/list">列表</a>-->
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    /*
     * 单页面应用spa → single page web application
     * */
    let home = {
        template: '<h2>首页</h2>',
        destroyed(){
            console.log(1);
        }
    };
    let list = {
        template: '<h2>列表</h2>'
    };
    let routes = [
        //路由映射表
        {
            path: '/home',//对应的是路由
            component: home,//该路由对应的组件
        },
        {
            path: '/list',
            component: list,
        }
    ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el: '#app',
        data: {},
        router,
    })
</script>
