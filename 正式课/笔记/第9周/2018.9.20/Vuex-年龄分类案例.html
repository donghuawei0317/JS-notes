<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>笔记</title>
    <link rel="icon" href="">
    <style>
        .lt {
            float: left;
        }
    </style>
</head>
<body>
<div id='app'>
    <input type="text" placeholder="请输入姓名" v-model="name">
    <input type="text" placeholder="请输入年龄" v-model="age">
    <button @click="add">添加</button>
    <list1></list1>
    <list2></list2>
</div>
</body>
</html>
<template id="list1">
    <ul class="lt">
        <h2>成年</h2>
        <li v-for="v in ary">name:{{v.name}}·age:{{v.age}}</li>
    </ul>
</template>
<template id="list2">
    <ul class="lt">
        <h2>未成年</h2>
        <li v-for="v in ary"> name:{{v.name}}·age{{v.age}}</li>
    </ul>
</template>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vuex/dist/vuex.js"></script>
<script>
    const list1 = {
        template: '#list1',
        /*data(){
            return {
                ary: this.$store.state.ary.filter((item)=> {
                    return item.age >= 18;
//                    return item.age < 18;
                })
            }
        },*/
        computed:{
            ary(){
                return this.$store.state.ary.filter((item)=> {
                    return item.age >= 18;
//                    return item.age < 18;
                })
            }
        }
    };
    const list2 = {
        template: '#list2',
        /*data(){
            return {
                ary: this.$store.state.ary.filter((item)=> {
                    return item.age < 18;
//                    return item.age >= 18;
                })
            }
        },*/
        computed:{
            ary(){
                return this.$store.state.ary.filter((item)=> {
                    return item.age < 18;
//                    return item.age >= 18;
                })
            }
        }
    };
    const obj = {
        state: {
            ary: [{name: 'A', age: 12}, {name: 'B', age: 18}, {name: 'C', age: 14}],
        },
        mutations: {
            changeAry(state, obj){
                console.log(obj);
                obj = obj || {};
                console.log(state);
                state.ary.push(obj);
                console.log(state.ary);
            }
        }
    };
    const store = new Vuex.Store(obj);
    let vm = new Vue({
        el: '#app',
        store,
        data: {
            name:'',
            age:'',
        },
        components: {
            list1,
            list2
        },
        methods: {
            add(){
                let obj = {};
                obj.name = this.name;
                obj.age = this.age;
                this.$store.commit('changeAry', obj);
                this.name = '';
                this.age = '';
            }
        }
    })
</script>
