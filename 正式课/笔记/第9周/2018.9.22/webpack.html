    * vue -V查看vue-cli是否安装
    * npm i yarn -g 全局安装yarn
    *   yarn也是一个安装包的工具，类似于npm
    *   使用yarn安装：
    *       yarn add xxx --dev === npm i xxx --save-dev
    * 2、在 package.json 的“script”中添加脚本：“XXX”：“webpack”
    * 3、使用webpack必须默认配置一个 webpack.config.js 文件，里面放的都是一些默认配置项
