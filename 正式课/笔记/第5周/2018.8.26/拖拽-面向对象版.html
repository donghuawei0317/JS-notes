    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background: #0aeeaa;
            border-radius: 50%;
            cursor: move;
            position: relative;
        }
    </style>

<body>
<div id='div1'></div>
</body>

<script>
    class Drag {
        constructor(ele) {
            this.ele=ele;//把这个元素放到这个实例的属性上
            ele.onmousedown = this.start.bind(this);
        }

        start(e) {
            e = e || window.event;
            var tar = e.target || e.srcElement;
            //———记录盒子的初始位置———
            this.startX = this.ele.offsetLeft;
            this.startY = this.ele.offsetTop;
            //———记录鼠标的初始位置———
            this.mx = e.pageX;
            this.my = e.pageY;
            //———绑定函数———
            document.onmousemove = this.move.bind(this);
            document.onmouseup = this.up.bind(this);
        };

        move(e) {
            e = e || window.event;
            var tar = e.target || e.srcElement;
            var l = e.pageX - this.mx + this.startX;
            var t = e.pageY - this.my + this.startY;
            this.ele.style.left = l + 'px';
            this.ele.style.top = t + 'px';
        }

        up() {
            document.onmousemove = null;
            document.onmouseup = null;
        }
    }
    var oDiv1=document.getElementById('div1');
    var drag1 = new Drag(oDiv1);//通过new传入的实参，可以在类的constructor中接收到
</script>
