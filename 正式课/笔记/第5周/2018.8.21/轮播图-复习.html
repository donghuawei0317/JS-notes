<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>title</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box,.box1,.box2{
            margin: auto;
            width: 400px;
        }
        .til{
            display: flex;
            width: 400px;
            height: 50px;
            line-height: 50px;
        }
        .til li{
            flex: 1;
            text-align: center;
            border: 1px dashed seashell;
        }
        .til li.current{
            background: darkorange;
            color: #fff;
        }
        .content{
            display: none;
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background: #24ccc8;
        }
        .content.current{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="til">
        <li class="current">css</li>
        <li>js</li>
        <li>vue</li>
    </ul>
    <div class="content_box">
        <div class="content current">css</div>
        <div class="content">JS</div>
        <div class="content">vue</div>
    </div>
</div>
<div class="box1">
    <ul class="til">
        <li class="current">css</li>
        <li>js</li>
        <li>vue</li>
    </ul>
    <div class="content_box">
        <div class="content current">css</div>
        <div class="content">JS</div>
        <div class="content">vue</div>
    </div>
</div>
<div class="box2">
    <ul class="til">
        <li class="current">css</li>
        <li>js</li>
        <li>vue</li>
    </ul>
    <div class="content_box">
        <div class="content current">css</div>
        <div class="content">JS</div>
        <div class="content">vue</div>
    </div>
</div>
</body>
</html>
<script src="jquery-3.3.1.js"></script>
<script>
    ~function(){
        function tabPlugin(options){
            var _default={
                evenType:'click',
                index:0,
                selectClass:'current'
            };
            for (var key in options) {
                _default[key]=options[key];
            };
            var $box=this;
            var $lis=$box.find('.til li'),
                    $contents=$box.find('.content');
            $lis.eq(_default.index).addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
            $contents.eq(_default.index).addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
            $lis.on(_default.evenType,function(){
                var $this=$(this);
                $this.addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
                var n=$this.index();//获取点击的li索引
                $contents.eq(n).addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
            })
        }
        $.fn.extend({
            tab:tabPlugin,
        })
    }();
    $('.box').tab({
        selectClass:'current',
        evenType:'mouseenter',
        index:0
    });
    $('.box1').tab({
        selectClass:'current',
        evenType:'click',
        index:0
    });
    $('.box2').tab({
        selectClass:'current',
        evenType:'mouseenter',
        index:0
    });
</script>
