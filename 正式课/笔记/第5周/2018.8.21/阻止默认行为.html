<body>
<div id='div1'>文字内容</div>
<a href="http://www.baidu.com" id="btn">百度</a>
<input type="text" id="inp">
</body>

<script>
    /*
    * 阻止默认行为：
    *   - 在结构上阻止：
    *   <a href="javascript:; id="btn">百度</a>
    *   <a href="javascript:void 0; id="btn">百度</a>
    *   <a href="javascript:undefined; id="btn">百度</a>
    *   - 通过JS阻止默认行为：
    * */
    var oA=document.getElementById('btn');
    var inp=document.getElementById('inp');
    //默认先执行点击事件,然后再执行自己的默认行为
    //跳转或者刷新都属于a标签的默认行为
    /*oA.onclick=function(){
        alert(12);
        return false;//阻止默认行为
    }*/
    oA.onclick=function(e){
        e=e||window.event;
        alert(12);
        e.preventDefault()?e.preventDefault():e.returnValue=false;
    };
    inp.onkeydown=function(e){
        e=e||window.event;
        e.preventDefault()?e.preventDefault():e.returnValue=false;
        console.log(e);
        var n=e.keyCode;
        if(n>=48&&n<=57||n>=96&&n<=105||n==8){
            this.value+=e.key;
        }
    }
</script>
