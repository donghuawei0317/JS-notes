<script>
    /*
    * 事件：系统自带，与是否绑定无关
    * JS中的常用事件：
    * - 鼠标事件
    *   ·onclick：单击
    *   ·ondblclick：双击
    *   ·onmouseover：鼠标划过
    *   ·onmouseout：鼠标划出
    *   ·onmouseenter：鼠标移入
    *   ·onmouseleave：鼠标移出
    *   ·onmousemove：鼠标移动
    *   ·onmousedown：按住鼠标
    *   ·onmouseup：松开鼠标
    *   ·onmousewheel：鼠标滚轮
    * - 键盘事件
    *   ·onkeydown：键盘按下
    *   ·onkeyup：松开键盘
    *   ·onkeypress：按下键盘（有些键不能用）
    * - input事件
    *   ·onfocus：获取焦点
    *   ·onblur：失去焦点
    *   ·onchange：监听内容变化（内容改变并且失去焦点才能触发）
    *   ·oninput：监听内容变化
    * （input的值输入，是在keydown之后，keyup之前）
    * - 系统事件
    *   ·window.onload：页面加载完毕（包含图片，不包含Ajax）
    *   ·window.onscroll：页面滚动
    *   ·window.onresize：可视窗口发生改变
    *   ·$(document).ready：jQuery里的
    * - 移动端事件
    *   ·touchstart：触碰开始
    *   ·touchmove：按住滑动
    *   ·touchend：触碰结束
    *   ·onclick：点击（大概有300毫秒的延迟）
    * */
</script>
