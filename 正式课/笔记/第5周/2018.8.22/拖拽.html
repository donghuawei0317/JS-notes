<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>title</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: #0aeeaa;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            user-select: none;
            cursor: move;
            position: absolute;
        }
    </style>
</head>
<body>
<div id='div1'>文字内容</div>
</body>
</html>
<script>
    //按下鼠标时记录鼠标的位置和盒子的位置；
   // 当鼠标移动时，记录鼠标轴移动的距离，让盒子相应的移动这么多距离
    var oDiv=document.getElementById('div1');
    oDiv.onmousedown=function(e){
        e=e||window.event;
        //合资的初始位置
        this.startX=this.offsetLeft;
        this.startY=this.offsetTop;
        //鼠标的初始位置
        this.mX=e.pageX;
        this.mY=e.pageY;

        this.canM=true;
    };
    document.onmousemove=function(e){
        if(!oDiv.canM)return;
        e=e||window.event;
        //xy是鼠标移动的距离
        var x=e.pageX-oDiv.mX;
        var y=e.pageY-oDiv.mY;
        oDiv.style.left=oDiv.startX+x+'px';
        oDiv.style.top=oDiv.startY+y+'px';
    };
    document.onmouseup=function(e){
        oDiv.canM=false;
    }
</script>
