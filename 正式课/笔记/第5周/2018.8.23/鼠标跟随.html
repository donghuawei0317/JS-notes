    //多个
    var litBox = document.getElementsByClassName('litBox');
    var bigBox = document.getElementsByClassName('bigBox');
    document.onmousemove = function (e) {
        e = e || window.event;
        var tar = e.target || e.srcElement;
        if (tar.parentNode.className == 'litBox') {
            var n = [...litBox].indexOf(tar.parentNode);
            bigBox[n].style.display = 'block';
            bigBox[n].style.left = e.pageX + 20 + 'px';
            bigBox[n].style.top = e.pageY + 20 + 'px';
        } else {
            [...bigBox].forEach(function (item) {
                item.style.display = 'none';
            })
        }
    }
</script>
