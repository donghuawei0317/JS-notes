    var sx=toolBag.css(oDiv,'top');
    var zy=toolBag.css(oDiv,'left');
    document.onkeydown=function(e){
        e=e||window.event;
        switch(e.keyCode){
            case 38:
                toolBag.css(oDiv,'top',sx-=10);
                break;
            case 39:
                toolBag.css(oDiv,'left',zy+=10);
                break;
            case 40:
                toolBag.css(oDiv,'top',sx+=10);
                break;
            case 37:
                toolBag.css(oDiv,'left',zy-=10);
                break;
        }
    }
</script>
