<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>title</title>
    <link rel="icon" href="">
    <style rel="stylesheet/less" type="text/less">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            position: relative;
            margin: auto;
            width: 600px;
            height: 260px;
            overflow: hidden;

        >img {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        & :target{
            z-index: 10;
          }

        ul {
            list-style: none;
            text-align: center;
            position: absolute;
            bottom: 20px;
            width:100%;
        z-Index:11;
        li {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid rgba(255, 255, 255, 0.6);

        img {
            width: 100%;
            height: 100%;
        }

        }
        }

        }
        @keyframes move1 {
            from{
                transform:translateY(-400px);
            }
            to{
                transform:translateY(0);
            }
        }
        @keyframes move2 {
            0%{
                transform: scale(1.2);
            }
            50%{
                transform:scale(0.6);
            }
            100%{
                transform:scale(1);
            }
        }
    </style>
    <link rel="stylesheet/less" href="1.less">
    <script src="less.js"></script>
</head>
<body>
<div class="box">
    <img id="img1" src="../img/1.jpg" alt="">
    <img id="img2" src="../img/2.jpg" alt="">
    <img id="img3" src="../img/3.jpg" alt="">
    <img id="img4" src="../img/4.jpg" alt="">
    <ul>
        <li>
            <a href="#img1">
                <img src="../img/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#img2">
                <img src="../img/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#img3">
                <img src="../img/3.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#img4">
                <img src="../img/4.jpg" alt="">
            </a>
        </li>
    </ul>
</div>
</body>
</html>
<script>
    //window.location.href    打开的当前页面的地址栏中的所有字符
    if(/#img\d/.test(window.location.href)){
        var str=window.location.href.replace(/#img\d/g,'');
        window.location.href=str;
    }
</script>
