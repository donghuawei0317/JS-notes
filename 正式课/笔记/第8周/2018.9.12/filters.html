<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>title</title>
    <link rel="icon" href="">
</head>
<body>
<div id='app'>
    <input type="text" v-model="name">
    {{name|myName('珠峰')|myName2}}
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: ''
        },
        filters: {
            //每个过滤器都是一个函数
            myName(val,str){
                console.log(val);
                return val.toUpperCase()+str;
            },
            myName2(val){
                return val+'培训'
            }
        }
    })
</script>
