<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>title</title>
    <link rel="icon" href="">
</head>
<body>
<div id='app'>
    <button @click="fn">按钮</button>
    <input type="text" v-focus="flag">
    <div v-color="col"></div>
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            flag:false,
            col:'red',
        },
        directives:{
            focus(el,obj){
                if(obj.value){
                    el.focus();
                }
                console.log(arguments);
            },
            color(el,obj){
                //改变字体颜色
                el.style.color=obj.value;
            }
        },
        methods:{
            fn(){
                this.flag=!this.flag;
            }
        }
    })
</script>
