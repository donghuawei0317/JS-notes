<script>
    /*
    * 正则：处理字符串的一种规则
    *     用途：
    *     ·匹配：test，匹配某个字符是否符合定义的正则
    *     ·捕获：exec，在某个字符串中获取符合正则的字符
    *     创建方法：
    *     ·字面量：
    *     ·构造函数
    *     元字符：
    *     ·有特殊含义的元字符：
    *         ‘.’除了换行符以外的字符
    *         ‘\’转义，把一些含有特殊意义的字符转换成字符本身
    *         ‘^’以某个字符开头
    *         ‘$’以某个字符结尾
    *         ‘\d’0-9之间的数字
    *         ‘\D’0-9之外的所有字符
    *         ‘\w’代表数字、字母、下划线
    *         ‘\n’换行符
    *         ‘\s’空白符
    *         ‘\b’边界
    *         ‘[abc]’a或者b或者c
    *         ‘[a-c]’a-c之间的任意一个字符
    *         ‘[^abc]’除了abc以外的字符
    *         ‘x|y’x或者y
    *     ·量词元字符
    *         ‘？’代表前边字符出现零次到1次
    *         ‘*’ 代表前边字符出现零次到多次
    *         ‘+’ 代表前边字符出现1次或者多次
    *         ‘{n}’代表前边字符出现n次
    *         ‘{n，}’代表前边字符出现n次或者多次
    *         ‘{n，m}’代表前边字符出现n次到m次
    *     ·修饰符
    *         ‘i’ignoreCase，忽略大小写
    *         ‘m’multiline，多行匹配
    *         ‘g’global，全局匹配
    *     分组：
    *     ·提升优先级
    *     ·分组匹配
    *     ·分组捕获
    * */
</script>
