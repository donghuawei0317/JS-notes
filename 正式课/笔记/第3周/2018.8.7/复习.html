<script>
    //原型继承
    function Person(){}
    function Son(){}
    Son.prototype=new Person;
    //call继承
    function Father(){
        this.name='zf';
        this.afe=9;
    }
    function Son(){
        Father.call(this);
        this.sex='man';
    }
    var son1=new Son();
    //寄生组合式
    function Father(){
        this.name='zf';
        this.age=9;
    }
    function Son(){
        Father.call(this);//继承私有属性和方法
        this.sex='man';
    }
    Son.prototype=Object.create(Father.prototype);//他是让Son的prototype指向了一个空对象（不是普通的对象），这个对象的__proto__指向了Father的原型对象
    //class继承：
    class A{
        constructor(){
            this.a=12;
            this.b=23;
        }
        getName(){
            console.log(1);
        }
        static getName(){   //把A当作对象处理
            console.log(2);
        }
    }
    console.log(A.hasOwnProperty('getName'));
    class B extends A{
        constructor(){
            super();
            this.c=14;
            this.d=15;
        }
        getAge(){
            console.log('age');
        }
        static getAge(){
            console.log('static age');
        }
    }
    var b=new B;
    B.getName();
    b.getName();
    b.getAge();
</script>
