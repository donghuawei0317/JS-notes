<script>
    /*
    * 正则：就是用来处理字符串的一种规则
    *
    * 处理字符串的两种方式：
    *     ·一种是匹配‘test’，编写了一个正则，用这个正则去查看这个字符串是否满足你的规则；
    *     ·一种是捕获‘exec’，编写了一个正则，然后去字符串中获取满足你规则的字符串。
    * */
    //var reg=/-/;//字面量的声明定义方式
    //var reg2=new RegExp('-');//构造函数式的定义方式
    /*
    * 用字面量的方式生成的正则，两个斜杠中间的内容叫做‘元字符’。
    * ----------
    * 元字符 修饰符：
    * i（ignoreCase）：忽略大小写
    * m（multiline）：多行匹配
    * g（global）：全局匹配
    * ----------
    * 特殊意义的元字符
    * \：转义的意思，把正则里有特殊意义的字符转成字符本身
    * .：除了换行以外的所有字符
    * \d：代表0-9之间的数字
    * \D：代表除了0-9以外的字符
    * \w：数字 字母下 划线
    * \W：除了数字、字母、下划线以外的字符
    * [a-z]：a到z之间的任意字母
    * [A-Z]：A到Z之间的任意字母
    * [A-z]：
    * [abc]：a，b，c中的任意一个
    * a\b：a或者b
    * [^abc]：除了abc以外的任意字符
    * [^a-z]：除了小写字母以外的任意字符
    * ----------
    * 量词元字符
    *     var reg = /\d+/;
    *     +：代表前边的字符出现一次或者多次
    *     *：代表前边的字符出现零次或者多次
    *     ？：代表前边的字符出现零次或者一次
    *     {n}：代表前边的字符出现n次
    *     {n,}：代表前边的字符最少出现n次
    *     {n，m}：代表前边的字符出现n到m次
    *     ---
    *     var reg=/^\d+$/;
    *     ^：代表字符串以什么开头
    *     $：代表字符串以什么结尾
    *     ---
    *     （）：在正则中代表分组
    *     ‘？：’：代表只匹配不捕获
    *     ‘？=’：正向预查
    *     ‘？！’：负向预查
    *     \s：空白符
    *     \n：换行符
    * */

    var reg=/w/;//要检测字符串中含有w字符
    var str='http://www.cctv.com';
    reg.test(str);//true

    var reg3=/\d/;
    var str3='2018珠峰2019珠峰';
    reg3.test(str3);//true

    var reg4=/\d+/;
    var str4_1='2018珠峰2019珠峰';
    var str4_2='2珠峰珠峰';
    var str4_3='珠峰珠峰';
    reg4.test(str4_1);//true
    reg4.test(str4_2);//true
    reg4.test(str4_3);//false

    var reg5=/\d?/;
    var str5_1='2018珠峰2019珠峰';
    var str5_2='2珠峰珠峰';
    var str5_3='珠峰珠峰';
    var str5_4='';
    reg5.test(str5_1);//true
    reg5.test(str5_2);//true
    reg5.test(str5_3);//true
    reg5.test(str5_4);//true

    var reg6=/\d*/;
    var str6_1='2018珠峰2019珠峰';
    var str6_2='2珠峰珠峰';
    var str6_3='珠峰珠峰';

    var reg7=/\d{2}/;
    var str7_1='2018珠峰2019珠峰';
    var str7_2='2珠峰珠峰';
    var str7_3='珠峰珠峰';
    var str7_4='珠2峰3珠峰';
    reg7.test(str7_1);//true
    reg7.test(str7_2);//false
    reg7.test(str7_3);//false
    reg7.test(str7_4);//false
</script>
