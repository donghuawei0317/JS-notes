<script>
    /*
    * TCP 三次握手 四次挥手
    * 客户端 服务器端 交互模式 → 应答模式
    * 应答模式 → 客户端发起请求，服务器端回应请求
    *
    * 客户端先发起请求 → 查看对应这个地址的服务端是否存在；
    * 服务端存在，就回复客户端 → 存在，询问客户端能否接收到回应；
    * 客户端能接收到服务端 → 接收到回复，要做的事
    * 传输数据。。。
    * 数据将要接收完毕时
    * 客户端会说一声，数据接收完毕（不在要数据了），服务端听到之后：好的，我知道了，不再接听客户端说的话了
    * 服务端还有数据没有传送完毕，还要接着给客户端发送
    * 服务端传送完毕，并且给了完整数据
    * 这是告诉客户端：我要关闭通道了
    * */
</script>
