    *   第一种布局：
    *           1rem——100px，针对设计稿

    *           html → font-size → cliW/750*100px
    *
    *   第二种布局：
    *           一屏分成10份，一份是一个rem，10rem就是一个整屏
    *           设计稿750px ，一份是75px
    *           设计稿上量出来一个盒子的宽是200px，这个200px占整个设计稿的n=200/75份；这个盒子的width = n rem；
