    /*
    * 每一个服务器都有一个IP地址 125.123.29.216:443
    * 通过域名去访问网址
    * 在域名售卖网站购买一个域名，会把这个服务器和这个域名绑定起来
    * 怎么通过 baidu.com访问到百度服务器
    * 通过DNS（domain  name system）域名系统把对应的域名转成IP
    * DNS的查询过程
    * 1、浏览器缓存
    * 2、操作系统中查找
    * 3、本地区的DNS服务器中查找
    * ...
    * 4、顶级DNS服务器 → .com DNS服务器中查找 → baidu.com（查到xxx.xxx.xx.x）
    *
    * 端口，每个使用的端口都对应着一个服务
    * ·https默认端口是443
    * ·http默认端口是80
    * 0 - 63353X‘’
    *
    * 如果访问的是.html或者.css ... 都是返回的源代码
    * */
    //——————
    /*
    * 全局刷新 → 整个页面的刷新 优点是数据都是在服务器端加载的
    * 局部刷新 → 整个页面中只有一部分页面需要更新，这时我们就不需要整个页面刷新，只刷新局部页面就可以了
    *             优点是不用全局刷新页面
    * 现在有些公司是把首屏的数据现在服务器段加载好，以后的数据再用Ajax请求；
    * 这样的好处是页面加载时不用去请求数据而是根据已有的数据直接渲染
    * */
