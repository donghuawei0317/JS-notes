<script>
    /*
    * get系列
    * ·get
    * ·head：只获取响应头
    * ·delete：删除对应的内容
    * post系列：把参数放到请求体当中（send（参数））
    * ·post
    * ·put：给后台添加数据
    * */
    var xhr=new XMLHttpRequest();//ActiveXObject → 兼容IE6
//    xhr.open('post','1.xml?a=12');
    xhr.open('get','1.xml?a=12');
    xhr.onreadystatechange=function(){
        if(xhr.readyState==4){
            console.log(xhr.response);//只一个字符串，获取后台给的数据
            console.log(xhr.responseText);//只一个字符串
            console.log(xhr.responseXML);//是后台给的结构；若后台给的是json数据，那么这个属性值就是个null
        }
    };
    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
    xhr.send('name=abc&age=12');
    /*
    * post和get的区别;
    * 1、两者的传参方式：get是在url上拼接；post是在请求体中传参；
    * 2、参数的大小限制也不一样：由于url的大小有限制，所以get传参大小有限制；post是把参数放到了请求体当中，所以大小没有限制；
    * 3、post比get传参相对安全；
    * 4、get方式请求的数据有缓存；post没有缓存。
    * */
</script>
