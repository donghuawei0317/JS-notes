    <style>
        *{
            margin: 0;
            padding: 0;

        #div1{
            width: 200px;
            height: 200px;
            background: #007aff;
            position: relative;
        }

<script src="js/toolBag.js"></script>
<script>
    /*
    * 固定时间的运动
    * */
    var oDiv=document.getElementById('div1');
    var duration=2000;
    var time=0;
    //需要知道没20毫秒需要移动的距离
    var tarL=toolBag.screenWidth()-oDiv.offsetWidth;//一共需要移动的距离
    var speed=tarL/duration;
    var timer=window.setInterval(function(){
        time+=20;//每20毫秒执行一次
        toolBag.css(oDiv,'left',time*speed);
        if(time>=duration){
            clearInterval(timer);
            toolBag.css(oDiv,'left',tarL);
        }
    },20);
</script>
