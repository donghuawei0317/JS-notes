<script src="js/toolBag.js"></script>
<script>
    /*
    * 固定步长的运动:每次移动相同的距离
    * */
    var oDiv=document.getElementById('div1');
    var l=0;
    var tarL=toolBag.screenWidth()-oDiv.offsetWidth;
    var timer=window.setInterval(function(){
        l+=10;
        if(l>=tarL){
            clearInterval(timer);
//            l=tarL;
        }
        toolBag.css(oDiv,'left',l);
    },20)
</script>
