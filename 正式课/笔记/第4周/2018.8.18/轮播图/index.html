<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>轮播图2</title>
    <link rel="icon" href="">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 600px;
            height: 300px;
            margin:auto;
            overflow: hidden;
            position: relative;
        }
        #box .ul_box{
            height: 300px;
            overflow: hidden;
        }
        #box .ul_box li{
            width: 600px;
            height: 300px;
            position: relative;
            float: left;
        }
        #box .ul_box li img{
            width: 100%;
            height: 100%;
        }
        #box .ul_box li p{
            position: absolute;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            font-size: 20px;
            bottom: 0;
            left: 0;
        }
        .leftBtn,.rightBtn{
            position: absolute;
            width: 50px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 25px;
            top:50%;
            margin-top: -50px;
            display:none;
        }
        .leftBtn{
            left: 0;
        }
        .rightBtn{
            right:0;
        }
        .tip_box{
            position: relative;
            width: 100%;
            top: -80px;
            text-align: center;
        }
        .tip{
            width: 20px;
            height: 20px;
            background: #00ae66;
            color: red;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .tip.current{
            font-size: 30px;

        }
    </style>
</head>
<body>
<div id='div1'>文字内容</div>
<div id="box">
    <ul class="ul_box">
        <!--<li>
            <img src="img/1.jpg" alt="">
            <p>文字内容</p>
        </li>-->
    </ul>
    <div class="btn_box">
        <div class="leftBtn">《</div>
        <div class="rightBtn">》</div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>
</body>
</html>
