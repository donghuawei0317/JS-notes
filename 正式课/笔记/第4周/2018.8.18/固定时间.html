<script src="toolBag.js"></script>
<script>
    //2s走完400px
    var oDiv=document.getElementById('div1');
    function move(ele,duration,attr,target){
        var begin=toolBag.css(ele,attr),
                time=0,
                speed=(target-begin)/duration;
        ele.timer=setInterval(function(){
            time+=17;
            if(time>=2000){
                clearInterval(ele.timer);
                timer=null;
                return;
            }
            toolBag.css(ele,attr,time*speed+begin);
        },17);
    }
    move(oDiv,2000,'left',600);

</script>
