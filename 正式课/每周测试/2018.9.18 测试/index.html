<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>测试</title>
    <link rel="icon" href="">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            box-sizing: border-box;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background: #111;
            border-radius: 5px;
            padding-left: 20px;
            color: #fff;
        }

        .content {
            width: 800px;
            min-height: 200px;
            padding: 20px;
            border-radius: 5px;
            background: #e7e1cd;
            margin: 30px auto;
            border: 1px solid #ccc;
        }

        .inp {
            width: 100%;
            height: 40px;
            margin: auto;
            padding-left: 10px;
            border-radius: 5px;
        }

        .todo_list {
            list-style: none;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            background: #fff;
        }

        .todo_list li {
            padding: 0 20px;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }

        .todo_list li > input {
            height: 30px;
            width: 200px;
        }

        .todo_list li button {
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            outline: none;
            border: none;
            background: #cc080b;
            color: #fff;
            margin-top: 5px;
        }

        .hash_tab {
            overflow: hidden;
            width: 100%;
            padding: 10px 0;
            list-style: none;
            background: #EFF3EF;
            margin-top: 30px;
        }

        .hash_tab li {
            cursor: pointer;
            float: left;
            margin-left: 40px;
            font-size: 22px;
            height: 60px;
            line-height: 60px;
        }

        .hash_tab li a {
            text-decoration: none;
            color: #24ccc8;
        }

        .hash_tab li.current {
            background: #15b3fb;
            border-radius: 10px;
        }

        .hash_tab li.current a {
            color: #fff;
        }

    </style>
</head>
<body>
<div id='app'>
    <nav>
        TODO-LIST
    </nav>
    <div class="content">
        <h2>亲~ 你还有{{count}}件事要完成</h2>
        <input type="text" class="inp" v-model="todo" @keyup.13="add">
        <ul class="todo_list">
            <li v-for="val in todoAry" @dblclick="show(val)">
                <span :class="{text_del:val.isSelect}" v-show="!val.isShow">
                    <input type="checkbox" v-model="val.isSelect">
                    {{val.title}}
                </span>
                <input type="text" v-show="val.isShow" v-model="val.title" v-focus="val.isShow" @blur="val.isShow=false" @keyup.13="val.isShow=false">
                <button @click="remove(val)">删除</button>
            </li>
        </ul>
        <ul class="hash_tab">
            <li :class="{current:hash=='all'}"><a href="#/all">全部任务</a></li>
            <li :class="{current:hash=='finished'}"><a href="#/finished">已完成</a></li>
            <li :class="{current:hash=='unfinished'}"><a href="#/unfinished">未完成</a></li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="index.js">
</script>
