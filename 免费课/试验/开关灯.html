<script>
    var a=document.getElementById('kaiguan');
    var b=document.getElementById('light');
    var c=1;
    a.onclick=function(){
        if(c==1){
            b.style.backgroundColor='#000';
            c=0;
        }else{
            b.style.backgroundColor='#ccc';
            c=1;
        }
    };
    console.log(a);
    console.log(b);
    console.log(c);
</script>
