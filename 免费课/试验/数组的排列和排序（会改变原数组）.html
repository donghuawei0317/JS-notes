    function sum(ary) {
        for (var i = 0; i < ary.length; i++) {
                for (n = i; n < ary.length;n++) {
//                    n++;
//                    console.log(n);
                    var b = ary[i] - ary[n];
                    if (b < 0) {
                        var temp = ary[i];
                        ary[i] = ary[n];

        }
