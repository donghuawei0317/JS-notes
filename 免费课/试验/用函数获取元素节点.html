<script>

    var oDiv=document.getElementById('div1');
    function getBrother(ele){
        ele=ele.previousSibling;
        while(ele&&ele.nodeType!==1){
            ele=ele.previousSibling;
        }
        return ele;
    }
    console.log(getBrother(oDiv));
    function getLitBrother(ele){
        ele=ele.nextSibling;
        while(ele&&ele.nodeType!==1){
            ele=ele.nextSibling;
        }
        return ele;
    }
    console.log(getLitBrother(oDiv));
</script>
