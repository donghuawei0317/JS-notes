    //思路二、利用对象属性名不能重复的特性
    //循环数组，把数组的每一项当作某个对象的属性名存储到这个对象中

    function removeRep2(ary){
        var obj={},arr=[];
        for(var i=0;i<ary.length;i++){
            obj[ary[i]]=ary[i];
            console.log(obj);
        }
        for(var k in obj){
            arr.push(obj[k]);
        }
        return arr;
    }
    console.log(removeRep2(ary));
