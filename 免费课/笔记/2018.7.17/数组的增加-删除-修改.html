<script>
    //增加：
    var ary = [];

    //push() 在数组的末尾增加项
    //push（xxx，xxx，xxx）参数可以有很多个，且数据类型不限制；返回值是改变后的数组的长度
    //    var a=ary.push(1);

    });

    //ary[ary.length-1];
    ary[ary.length] = '123';

    function myPush(ary, n) {
        ary[ary.length] = n;

    }
    myPush(ary, 456);

    //unshift：在数组的前边添加，返回值也是改变后的数组的长度，参数可以是多个
    var ary2=[12,23,13,14];
    var res=ary2.unshift(1,2,3);
    console.log(res, ary2);


    //删除：
    //pop：删除数组的最后一项。没有参数。返回值：删除的那一项。
    var ary3=[12,13,14];

    console.log(res3, ary3);
    ary3.length=1;
    console.log(ary3);
    //用length删除最后一项
    ary3.length=ary3.length-1;
