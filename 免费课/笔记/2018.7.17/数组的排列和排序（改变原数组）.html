<script>
    /*
    * 1、reverse：反转；数组的反转；没有参数；返回值为反转后的数组。
    *
    * */
    var ary=[1,2,3];
    var res=ary.reverse();
    console.log(res, ary);

    function maReverse3(ary){
        for(var i=0;i<ary.length/2;i++){
            var temp=ary[i];//把改变之前的当前值储存起来
            /*ary[0]=ary[ary.length-1];
            ary[2]=ary[ary.length-1-1];
            ary[3]=ary[ary.length-1-2];*/
            ary[i]=ary[ary.length-1-i];
            ary[ary.length-1-i]=temp;
        }
        return ary;
    }
    var res=maReverse3(ary);
    res[0]=9;
    console.log(res);

    /*
    * 排序：
    * sort
    * 可以没有参数值：没有参数时，只能实现10以内的排序；有参数时，参数是一个函数（调回函数）;返回值是排好序的数组，与原数组是一个地址。
    *
    * */
    var ary2=[1,3,2,4,8,6,7,5,9];
    var res2=ary2.sort();
    console.log(res2,ary2);
//    res2[0]=10;
