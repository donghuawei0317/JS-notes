<script>
    var oLis = document.getElementsByTagName('li');
    console.log(oLis);
    function changeBg(a){
        for(var i=0;i<a.length;i++){
            if(i%2==0){
                a[i].style.backgroundColor='#00ae66';
            }else{
                a[i].style.backgroundColor='#0fa6ea';
            }
        }
    }
    changeBg(oLis);
