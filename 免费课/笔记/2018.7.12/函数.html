    /*
    * 用函数的原因：
    * 1、节省代码
    * 2、高内聚（把东西聚到一块，这一块就是为了实现某个功能，跟其他代码没有任何联系）低耦合（跟其他代码没有关联）
    *
    * 函数语法：
    * 1、function 函数名（）{
    *     函数体
    * }
    * 2、var 函数名=function [函数名，可写可不写]（）{
    *     函数体
    *}
    * 第一种声明方式，在声明的代码之前调用这个函数；
    * 第二种声明方式，在声明的代码之后调用这个函数。
    * 函数声明之后可以无限次调用
    *
    * clearRoom(),函数的调用--->函数名()
    * */
    function clearRoom(){
        console.log('zhuozi');
        console.log('woshi');
        console.log('chumen')
    }
    clearRoom();
