<script>

    function getRandom() {
        var ary = [];
        for (var i = 0; i < 4; i++) {
            var n = Math.round(Math.random() * 61);
            if (ary.indexOf(n) == -1) {
                ary.push(n);
            } else {
                i--;//若没有这个i--，就会出现数字个数不够四个的情况
            }
        }
        return ary;
    }
    function getStr() {
        var str = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789';
        var str2 = '';
        var ary = getRandom();
        for (var i = 0; i < ary.length; i++) {
            str2 += str[ary[i]];
        }
        return str2;
    }
    console.log(getStr());
    var a = document.getElementById('div1');
    a.onclick = function () {
        console.log(getStr());
    };
