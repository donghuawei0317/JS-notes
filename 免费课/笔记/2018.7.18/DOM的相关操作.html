<body>
<div id=div1>文字内容</div>
</body>
</html>
<script>

    /*
     * 一个页面只有一个根节点（document），一个页面只有一个根元素（html）
     * 节点：文档节点（document）、元素节点（div/span）、注释节点、文本节点
     *            nodeType（节点类型）、nodeName（节点名称）、nodeValue（节点内容）
     *
     * 元素节点        1                   ‘大写的标签名’          null
     * 文本节点        3                   ‘#text’              文本的内容
     * 注释节点        8                   ‘#comment’           注释的内容
     * document       9                   ‘#document’            null
     * */

    var oDiv = document.getElementById('div1');
    console.dir(oDiv);
    oDiv.parentNode;//父级节点
    oDiv.previousSibling;//哥哥节点
    oDiv.previousElementSibling;//哥哥元素节点（不兼容ie6-8）
    oDiv.nextSibling;//弟弟节点
    oDiv.nextElementSibling;//弟弟元素节点（不兼容ie6-8）
    oDiv.firstChild;//第一个子节点
    oDiv.firstElementChild;//第一个元素子节点（不兼容ie6-8）
    oDiv.lastChild;//最后一个子节点
    oDiv.lastElementChild;//最后一个元素子节点（不兼容ie6-8）

    function getBrother(ele) {
        ele = ele.previousSibling;
        while (ele && ele.nodeType != 1) {
            ele = ele.previousSibling;
        }
        return ele;
    }

    function getLitBrother(ele) {
        ele = ele.nextSibling;
        while (ele && ele.nodeType != 1) {
            ele = ele.nextSibling;
        }
        return ele;
    }

    var body = document.getElementsByTagName('body');
    var html = document.getElementsByTagName('html');

    var body2 = document.body;
    var html2 = document.html;

    //innerHTML(修改元素的内部结构)
    oDiv.innerHTML = 'hello word';

    //innerText（修改元素内部文本）
    oDiv.innerText = 'hello word2';

    //两者的区别：innerhtml会识别出字符串内部的标签；innertext不会识别字符串内部的标签，是整个作为字符串放到页面上
    //    oDiv.innerHTML = '<h1>123</h1>';
    oDiv.innerText = '<h1>123</h1>';


    //创造一个元素标签
    var span2 = document.createElement('span');
    //    oDiv.innerHTML=span2;
    span2.innerHTML='456';
    span2.className='mySpan';
    oDiv.appendChild(span2);

    //父节点.insertBefore(nemEle,oldEle)
    var oSpan=document.getElementById('mySpan');
    oDiv.insertBefore(span2,oSpan);

    //querySelectorAll()、querySelector（）参数是css选择器。移动端比较多用
    document.querySelectorAll('div');
    document.querySelector('#div2');
</script>
