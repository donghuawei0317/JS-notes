    //1、引用数据类型和引用数据类型比较（比较的是地址）

    var b = [1, 2, 3];
    var c = b;
    a == b;//false
    b == c;//true

    a.join() == b.toString();//'1,2,3'==',1,2,3' true

    //2、引用数据类型和字符串比较；先将引用数据类型用toString（）转化成字符串，再去比较
