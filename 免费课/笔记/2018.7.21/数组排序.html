    //快速排序
    //函数的递归（自己调用自己）
    function sum(n){
        if(n<=0){
            return 0;
        }
        return n+sum(n-1);
    }
    console.log(sum(10));
    //0-10奇数求和
    function sum2(n){
        if(n<=0){
            return 0;
        }
        if(n%2==1){
            return n+sum2(n-2);
        }else{
            return sum2(n-1);
        }
    }
    console.log(sum2(10));

    /*
    * 现找出数组的中间项，把这一项拿出来，用拿出这一项之后的数组中的每一项与这个数比较
    * */

    function sum3(ary){
        if(ary.length<=1){
            return ary;
        }
        var n=parseInt(ary.length/2);
        var cur=ary.splice(n,1)[0];
        var left=[],right=[];
        for(var i=0;i<ary.length;i++){
            if(ary[i]<cur){
                left.push(ary[i]);
            }else{
                right.push(ary[i]);
            }
        }
        return sum3(left).concat(cur,sum3(right));
    }
