<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>DOM</title>
    <link rel="icon" href="">
</head>
<body>
<div id=div1 myData="12">文字内容</div>
<!--这是一个注释-->
<span>文字</span>
<p>内容</p>
<h1>文字内容文字内容</h1>
</body>
</html>
<script>
    /*
    * 一个页面只有一个根节点document，只有一个根元素html，
    * 根节点 元素节点 注释节点 文本节点（包含换行和空格）
    *                nodetype    nodename    nodevalue
    *  元素节点         1    ‘大写的标签名’   null
    *  文本节点         3       ‘#text’     文本内容
    *  注释节点         8     ‘#comment’  注释的内容
    *  文档节点         9     ‘#document’     null
    *
    *  获取body和html
    *  方式一：
    *  var body=document,getElementsByTagName('body')[0];
    *  var html=document,getElementsByTagName('html')[0];
    *  方式二：
    *  var body=document.body;
    *  var html=document.html;
    * */
    //查看body下的所有子节点：
    // 1、父节点.childNodes:父节点下所有的子节点：
    console.log(document.body.childNodes);
    //2、父节点.children:父节点下所有的元素子节点：
    console.log(document.body.children);

    var oDiv=document.getElementById('div1');
    //3、oDiv.previousSibling:   oDiv的哥哥节点
    console.log(oDiv.previousSibling);
    //4、oDiv.nextSibling:    oDiv的弟弟节点
    console.log(oDiv.nextSibling);
    //5、oDiv.previousElementSibling：    oDiv的哥哥元素节点
    console.log(oDiv.previousElementSibling);
    console.log(document.getElementById('div4'));
    //6、oDiv.nextElementSibling:    oDiv的弟弟元素节点
    console.log(oDiv.nextElementSibling);
    //7、父节点.firstChild:    第一个子节点
    console.log(document.body.firstChild);
    //8、父节点.firstElementChild:    第一个元素子节点
    console.log(document.body.firstElementChild);
    //9、父节点.lastChild:    最后一个节点

    //10、父节点.lastElementChild:    最后一个元素子节点

    //11、oDiv.parentNode:    oDiv的父节点
    console.log(oDiv.parentNode);
    console.log(oDiv);


    function getBigBrother(ele){
        ele=ele.previousSibling;
        while(ele&&ele.nodeType!=1){
            ele=ele.previousSibling;
        }
        return ele;
    }


    //1、创建一个标签createElement
    var myH1=document.createElement('h1');
    myH1.className='qqq';
    //节点.innerHTML
    //节点.innerText
    //两者的区别：innerHTML能识别标签，innerText不能
    myH1.innerHTML='123';
    //2、父节点.appendChild    在父节点的最后添加一个元素
    oDiv.appendChild(myH1);
    //3、父节点.insertBefore(new,old)    在父节点下，old元素的前边添加一项new元素
    var ospan=document.getElementById('span');
    oDiv.insertBefore(myH1,ospan);
    //4、父节点.replaceChild(new,old);    在父节点下，用new取代old标签
    oDiv.replaceChild(myH1,ospan);
    //5、父节点.removeChild(元素)    在父节点下删除某个元素
    oDiv.removeChild(myH1);
    //6、getAttribute
    console.log(oDiv.className);
    console.log(oDiv.myData);
    oDiv.getAttribute('myData');
    oDiv.myIndex='13';
    //若是通过打点（或者中括号[]）的方式添加到元素的属性，只能通过打点（或者中括号[]）的方式获得
    //若是通过写到行内的属性，只能通过getAttribute的方式获得
    //7、setAttribute('属性名'，属性值)    添加行内属性
    oDiv.setAttribute('myId',100);


</script>
