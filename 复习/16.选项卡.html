<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>笔记</title>
    <link rel="icon" href="">
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
            user-select:none;
        }
        .box{
            margin:auto;
            width:200px;
            height:400px;
            border:1px solid #000;
            overflow:hidden;
        }
        .title{
            width: 100%;
            height:100px;
        }
        .title ul {
            width:100%;
            height:100%;
        }
        .title ul li{
            float:left;
            width:33.33%;
            height:100%;
            background-color:#007aff;
            text-align:center;
            line-height:100px;
            box-sizing:border-box;
            border:1px solid #000;
        }
        .title ul li.active{
            background-color:#00ff00;
            border:none;
        }
        .content{
            width:100%;
            height:300px;
        }
        .content ul{
            width: 100%;
            height:100%;
        }
        .content ul li{
            float:left;
            width: 100%;
            height:300px;
            background-color:#00ff00;
            text-align:center;
            line-height:300px;
            display:none;
        }
        .content ul li.active{
            display:block;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="title">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="content">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</div>
</body>
</html>
<script>
    var title = document.getElementsByClassName('title')[0];
    var tl = title.getElementsByTagName('li');
    var content = document.getElementsByClassName('content')[0];
    var cl = content.getElementsByTagName('li');
    function clearClassName() {
        for (var i=0;i<tl.length;i++){
            tl[i].className='';
            cl[i].className='';
        }
    }
    //1
   /* for(let i=0;i<tl.length;i++){
        tl[i].onclick=function(){
            clearClassName();
            this.className='active';
            cl[i].className='active';
        }
    }*/
    //2
    /*for(var i=0;i<tl.length;i++){
        ~function(i){
            tl[i].onclick=function(){
                clearClassName();
                this.className = cl[i].className = 'active';
            }
        }(i)
    }*/
    //3
    for(var i=0;i<tl.length;i++){
        (function(i){
            tl[i].onclick=function(){
                clearClassName();
                tl[i].className=cl[i].className='active';
            }
        })(i)
    }
</script>
