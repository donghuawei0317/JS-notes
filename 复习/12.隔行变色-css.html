<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>笔记</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        ul{
            width:200px;
            height:180px;
            margin:auto;
            border:1px solid #000000;
            text-align:center;
        }
        li{
            width: 100%;
            height:30px;
            line-height:30px;
            box-sizing:border-box;
            border:1px solid #000;
        }
        li:nth-child(2n){
            background-color:#007aff;
        }
        li:nth-child(2n-1){
            background-color:#00a77b;
        }
        ul li:hover{
            background-color:#00ff00;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
