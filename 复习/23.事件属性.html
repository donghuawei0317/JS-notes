<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title>笔记</title>
    <link rel="icon" href="">
    <style type="text/css">
        *{
            margin:0;
            padding:0
        }
        .div1{
            width:102px;
            height:102px;
            border:1px solid #000;
            background-color:#ffff00;
            padding-top:25px;
            box-sizing:border-box;
            margin:auto;
        }
        .div1 .div1_1{
            width:50px;
            height:50px;
            border:1px solid #000;
            background-color:#00ff00;
            box-sizing:border-box;
            margin:auto;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div1_1"></div>
</div>
</body>
</html>
<script>
    var a = document.getElementsByClassName('div1')[0];
    var b = document.getElementsByClassName('div1_1')[0];
    function moveFn(e){
        console.log('screenX:'+e.screenX);
        console.log('screenY:'+e.screenY);
        console.log('clientX:'+e.clientX);
        console.log('clientY:'+e.clientY);
        console.log('pageX:'+e.pageX);
        console.log('pageY:'+e.pageY);
        console.log('move-type:' + e.type);
    }
    function clickFn(e) {
        console.log('click-button:'+e.button);
        console.log('click-which:'+e.which);
        console.log('move-type:' + e.type);
    }
    a.addEventListener('mouseover',moveFn,false);
//    a.addEventListener('mousemove',moveFn,false);
    a.addEventListener('click',clickFn,false);
    b.addEventListener('click',clickFn,false);

    function keyFn(e) {
        console.log(e.keyCode);
        console.log(e.ctrlKey);
        console.log(e.shiftKey);
        console.log(e.altKey);
        console.log(e.metaKey);
    }
    document.addEventListener('keyup',keyFn,false);
</script>
